<div class="form-group" ng-controller="TaskController" ng-init="findAll();">
    <h1 class="text-center">Task
        <small>List</small>
    </h1>
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-11">
                <form role="form">
                    <input type="text" class="form-control" placeholder="Your Task" name="task" ng-model="task.name">
                </form>
            </div>
            <div class="col-md-1 pull-right">
                <button type="button" class="btn btn btn-primary" ng-click="add()">Add</button>
            </div>
        </div>
        <div class="row">
            <ul class="list-unstyled" id="todo">
                <ul ng-repeat="taskObj in allTasks">{{taskObj.name}} <a ng-click="delete(taskObj)" class='close' aria-hidden='true'>&times;</a></ul>
            </ul>
        </div>
    </div>
</div>
